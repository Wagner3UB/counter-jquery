<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Como fazer um botao de quantidades?</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    <section >
      <div class="btn btn-quantidade" id="quantidade">
        <div class="icone" id="quantidade-mais">
          <span>+</span>
        </div>
        <div class="contador">
          <span>0</span>
        </div>
        <div class="icone" id="quantidade-menos">
          <span>-</span>
        </div>
      </div>
      <div class="clear"></div>
      <p class="alert">Número máximo alcançado</p>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
